<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcum - AI Smart Calculator</title>
<link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2721/2721297.png">

<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    display: flex; justify-content: center; align-items: center;
    height: 100vh; background-color: #1e1e1e;
    color: #333;
  }

  .calcum {
    width: 400px; padding: 25px; border-radius: 20px;
    background-color: #fff8c1; /* Light Yellow */
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.1),
                0 0 15px rgba(255, 255, 0, 0.2);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  .calcum:hover {
    transform: scale(1.02);
    box-shadow: 0 0 30px rgba(255, 255, 0, 0.3);
  }

  h1 {
    text-align: center; margin-bottom: 15px;
    font-size: 1.8rem; letter-spacing: 1px;
    font-weight: 700;
    color: #222;
    text-shadow: 0 0 3px rgba(255, 255, 0, 0.6);
  }

  .display {
    width: 100%; height: 70px; border: none;
    border-radius: 12px;
    background: #fffde6;
    color: #333; font-size: 1.6rem; text-align: right;
    padding: 15px; margin-bottom: 20px; outline: none;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.15);
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }

  button {
    padding: 16px; font-size: 1.1rem; font-weight: 500;
    border: none; border-radius: 10px;
    cursor: pointer;
    background: #f0e68c; /* Khaki yellow tone */
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    color: #222;
    transition: all 0.2s ease;
  }

  button:hover {
    background: #ffeb3b;
    box-shadow: 0 0 10px rgba(255,255,0,0.6);
    transform: scale(1.05);
  }

  .equal { grid-column: span 2; background: #ffd54f; }
  .clear { background: #ff6b6b; color: #fff; }
  .ai-btn { background: #81c784; color: #111; }

  .footer {
    text-align: center; margin-top: 15px;
    font-size: 0.9rem; color: #555;
  }
  .footer span {
    color: #333;
    font-weight: 600;
  }
</style>
</head>

<body>
  <div class="calcum">
    <h1>Calcum</h1>
    <input type="text" id="display" class="display" placeholder="0" disabled>

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="ai-btn" onclick="askAI()">AI</button>
    </div>

    <div class="footer">Powered by <span>Calcum AI</span></div>
  </div>

<script>
  const display = document.getElementById("display");

  function append(v){ display.value += v; }
  function clearDisplay(){ display.value = ""; }
  function deleteChar(){ display.value = display.value.slice(0, -1); }

  function calculate(){
    try {
      let result = eval(display.value);
      if (!isFinite(result)) throw Error;
      display.value = result;
    } catch {
      display.value = "Error";
    }
  }

  async function askAI(){
    let q = display.value.trim();
    if (!q) { alert("Type something first!"); return; }

    let a = "";
    if (q.match(/area.*circle.*(\d+)/i)) {
      let r = parseFloat(q.match(/(\d+)/)[1]);
      a = (Math.PI * r * r).toFixed(2);
    }
    else if (q.match(/percent/i)) {
      let nums = q.match(/\d+(\.\d+)?/g);
      if (nums && nums.length >= 2) a = (nums[0]*nums[1]/100).toFixed(2);
    }
    else if (q.match(/sqrt|square root/i)) {
      let num = parseFloat(q.match(/\d+/));
      a = Math.sqrt(num).toFixed(3);
    }
    else if (q.match(/fahrenheit|celsius|°f|°c/i)) {
      if (q.includes("f")) {
        let f = parseFloat(q);
        a = ((f - 32) * 5/9).toFixed(2);
      } else {
        let c = parseFloat(q);
        a = (c * 9/5 + 32).toFixed(2);
      }
    }
    else {
      try { a = eval(q); if (a === undefined) throw Error; }
      catch { a = "Invalid"; }
    }
    display.value = a;
  }
</script>
</body>
</html>
